dist: bionic
language: cpp

before_install:
  - sudo add-apt-repository ppa:mhier/libboost-latest -y
  - sudo apt update -q
  - sudo apt install libboost1.70-dev valgrind cppcheck -y

jobs:
  include:
    - stage: build
      script: tools/travis/build.sh
    - stage: test
      script: tools/travis/test.sh
    - stage: lint
      script: tools/travis/lint.sh
